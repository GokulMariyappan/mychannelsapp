<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <style>
        /* Reset & Base */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background-color: #121212; /* Soft black */
  color: #e0e0e0; /* Light gray text */
  font-family: 'Segoe UI', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* Form Styling */
form {
  background-color: #1e1e1e;
  padding: 2rem;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
  width: 100%;
  max-width: 400px;
}

/* Paragraphs generated by form.as_p */
form p {
  margin-bottom: 1.2rem;
}

/* Label + Input */
input, select, textarea {
  width: 100%;
  padding: 0.7rem;
  margin-top: 0.3rem;
  background-color: #2c2c2c;
  border: 1px solid #444;
  color: #e0e0e0;
  border-radius: 5px;
  font-size: 1rem;
}

input:focus {
  outline: none;
  border-color: #25D366; /* WhatsApp green */
}

/* Hidden input for 'next' (keep invisible but there) */
input[type="hidden"] {
  display: none;
}

/* Submit button */
button[type="submit"] {
  background-color: #25D366;
  color: white;
  border: none;
  padding: 0.75rem 1.2rem;
  border-radius: 5px;
  font-size: 1rem;
  cursor: pointer;
  width: 100%;
  transition: background-color 0.2s ease;
}

button[type="submit"]:hover {
  background-color: #1ebe5d;
}

#link {
  display: block;
  margin-top: 1rem;
  color: #e0e0e0;
  font-size: 0.9rem;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  text-align: center;
}

#link a {
  color: #25d366; /* WhatsApp green */
  text-decoration: none;
  font-weight: 600;
  transition: color 0.2s ease;
}

#link a:hover {
  color: #1ebe5d;
  text-decoration: underline;
}

    </style>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" name="next" value="{{ request.GET.next }}">
        <button type="submit">submit</button>
        <span id = "link" >Dont have an account? <a href = "{% url "dbchat:signup" %}">Sign up</a></span>
    </form>
</body>
</html>
